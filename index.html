<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer 2.0</title>
  </head>
  <body>
    <div id="container">
      <div class="sideA">
        <div class="hours">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div class="buttons">
          <button>
            <img src="./Assets/play.svg" alt="Play Button" />
          </button>
          <button>
            <img src="./Assets/stop.svg" alt="Stop Button" />
          </button>
          <button>
            <img src="./Assets/add.svg" alt="Add Button" />
          </button>
          <button>
            <img src="./Assets/remove.svg" alt="Remove Button" />
          </button>
        </div>
      </div>
      <div class="sideB">
        <div class="soundCards">
          <button>
            <img src="./Assets/tree.svg" alt="Tree Sound Button">
          </button>
          <button>
            <img src="./Assets/rain.svg" alt="Rain Sound Button">
          </button>
          <button>
            <img src="./Assets/shop.svg" alt="Shop Sound Button">
          </button>
          <button>
            <img src="./Assets/fire.svg" alt="Fire Sound Button">
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
